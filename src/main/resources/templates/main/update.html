<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/update.css">
    <title>예약변경</title>
</head>
<body>
    <header class="header-container">
        <h1 class="brand-logo">핫식스</h1>
        <div class="menu-container">
            <h3 class="menu">메뉴</h3>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h1 class="main-title">예약변경</h1>
            <div class="title-line"></div>
            <div  class="main-container">
                <div class="item-group">
                    <label class="modification-label">이름</label>
                    <input type="text" class="modification-input">
                </div>
                
                <div class="item-group">
                    <label class="modification-label">예약일</label>
                    <input type="date" class="modification-input">
                </div>

                <div class="item-group">
                    <label class="modification-label">예약시간</label>
                    <input type="time" class="modification-input">
                    
                </div>
    
                <div class="item-group">
                    <span class="modification-label">인원</span>
                    <select class="person">
                        <option value="">성인</option>
                        <option value="number">1</option>
                        <option value="number">2</option>
                        <option value="number">3</option>
                        <option value="number">4</option>
                        <option value="number">5</option>
                        <option value="number">6</option>
                        <option value="number">7</option>
                        <option value="number">8</option>
                        <option value="number">9</option>
                        <option value="number">10</option>
                    </select>
    
                    <select class="child">
                        <option value="">아동</option>
                        <option value="number">1</option>
                        <option value="number">2</option>
                        <option value="number">3</option>
                        <option value="number">4</option>
                        <option value="number">5</option>
                        <option value="number">6</option>
                        <option value="number">7</option>
                        <option value="number">8</option>
                        <option value="number">9</option>
                        <option value="number">10</option>
                    </select>
                </div>
    
                <div class="item-group">
                    <label class="modification-label">메뉴</label>
                    <input type="text" class="modification-input">
                    
                </div>
    
                <div class="item-group">
                    <label class="modification-label">연락처</label>
                    <input type="text" class="modification-input">
                    
                </div>
    
                <div class="item-group">
                    <label class="modification-label">이메일</label>
                    <input type="email" class="modification-input">
                    
                </div>
    
                <div class="item-group">
                    <label class="modification-label">요청사항</label>
                    <textarea rows="5" cols="33" name="request">여기에 적어주세요.</textarea>
                </div>
                <button type="submit" class="reserve-submit">예약하기</button>
            </div>

        </div>
    </main>
    
</body>
</html>
